<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Delta.ico" type="image/x-icon">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essse site em vários dispositivos <br> ou simplemente aumenta e diminua o tamanho <br> do seu navegador. </p>

    <picture>
        <source media="(max-width:750px )"  srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel G">
    </picture>
    <hr>
    <h1>Reprodução de midias</h1>
    <p>Colocar audio em site usando HTML5</p>
    <audio src="midias/follow me - andrew langdon.mp3" controls></audio>
    <audio preload="auto" autoplay contrls loop>
        <source src="midias/then a left turn - jeremy korpas.mp3" type="audio/mpeg">
        <source src="midias/then a left turn - jeremy korpas.ogg" type="audio/ogg">
        <source src="midias/then a left turn - jeremy korpas.wav" type="audio/wav">
    </audio>
    <p> A tag para reprodução de audio é <strong> &lt; audio &gt;</strong></p>
    
</body>
</html>
